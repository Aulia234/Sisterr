<!DOCTYPE html>
<html>
<head>
  <title>Hello Sayang</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 100px;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      color: #b84d82;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    p {
      font-size: 20px;
      margin-top: 0;
    }
    .card {
      background: white;
      padding: 30px 50px;
      display: inline-block;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 2px solid #ffc1dd;
    }
    .sparkle {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="sparkle">✨</div>
    <h1>Hey Aulia's here</h1>
    <p>Long time no see.</p>
    <div class="sparkle">✨</div>
  </div>
</body>
</html>
